sample_works:
  work0_title: "地を再確認させる建築を添えて"
  work0_concept: "ロープウェイ駅とレストランを主用途とした複合施設。さまざまな交流の場の提案"
  work0_description: "近年では、“スキー人口の低下”が各地のスキーリゾートの抱えている問題であり、様々な対策が行われている。志賀高原でもスキーブームやバブルの時期に急速に建設されたホテルが現在では客足が遠のき、変わることを余儀なくされている。日本のスキーの発祥の地として、村人がこの地を一番に考え、現在の形に至った経緯を考慮すると、やはりこの地は今後も村人のちからで変わっていくことが望ましいと考え、その手助けとなる建築を提案する。"
  work0_name1: "アクソメ"
  work0_comment1: "大屋根を支える樹状方杖柱は、山を歩いているときと類似した体験を作り出そうと試みた。屋根、妻面では、運搬方法の容易さ、構造壁としての役割、を考慮し規格材からなる面格子を用いた。"
  work0_name2: "エントランス"
  work0_comment2: "エントランス付近は天井高が高く、開放的に。歩いていくにつれ、場所により天井高が変化し、様々な体験を提供する。"
  work0_name3: "尾根側エントランスから見る"
  work0_comment3: "左に池、右に山の表面が見える。"
  work0_name4: "国道から見る"
  work0_comment4: "地形と連続性を持たせるように配置と屋根を計画した。"
  work0_name5: "建物内観"
  work0_comment5: "木造の頬杖構造を採用。建物の全体の構造を用いて森林を思わせる空間を生成する。"
  work1_title: "敷地からそっと立ち上がるものが遊びのキッカケを生む"
  work1_concept: "敷地を１つの頂点として、四角形に空地が広がってる場所に建つ幼稚園の提案"
  work1_description: "空地側に沿ってボリュームを配置すると、①敷地外空地と敷地内空地という同属の方向性、②ボリュームの持つ方向性、③それぞれの方向性が交差する部分が見えてきます。短手と長手に合わせて、①は単一の集合による構成により方向性を示し、②は反復による構成により方向性を示しました。③は異なる方向の反復の衝突によって示しました。わざとらしくなく、敷地からそっと立ち上がるものが、遊びのキッカケになればと思い、敷地が持つ特性に着目し設計を行いました。"
  work1_name1: "保育室をみる"
  work1_comment1: "①の方向性を上部の構造体で示す。"
  work1_name2: "廊下をみる"
  work1_comment2: "①の方向性に沿うように園児たちが駆ける。"
  work1_name3: "廊下をみる"
  work1_comment3: "①の方向性と交差するようにに園児たちが駆ける。"
  work1_name4: "内外の境界部と遊戯室の並びを見る"
  work1_comment4: "遊戯室がズレながら配置される事により、少しずつ内部空間を見せる。"
  work1_name5: "遊戯室"
  work1_comment5: "構造体が交差して組む均等な空間。園児たちが自由に遊び回る。"
  work2_title: "外部空間に佇む"
  work2_concept: "周辺環境の条件を活かしながら、園児たちが建物の中でも外部空間を感じられる幼稚園の提案"
  work2_description: "敷地は東京都内の閑静な住宅街。住宅や団地と野球場とテニスコートに隣接している。敷地はそれらに囲まれた中心にあり、2面で接道しているが、敷地がそれぞれの道路の行き止まりとなってしまっており、周辺環境に息苦しさを生み出していた。建物が周辺環境の息苦しさを緩和できるような在り方を考える。"
  work2_name1: "保育室をみる"
  work2_comment1: "敷地に西側に存在する大空間。視線を気にする必要のない野球場の方向に建物を大きく開く。"
  work2_name2: "平面図"
  work2_comment2: "敷地の南北方向において接道し、近隣は住宅街に囲まれる。"
  work2_name3: "幼稚園入り口を見る"
  work2_comment3: "内外の境界部分は土間が巡り、内部空間と外部空間の境界を曖昧にする。"
  work2_name4: "内外の境界部分を見る"
  work2_comment4: "内部に土間を取り込み、内部空間に段差を設けることで、外部空間までの流れをスムーズにする。"
  work2_name5: "建物エントランスから見る"
  work2_comment5: "敷地の反対方向まで視線が抜ける。住宅に近い部分にカフェを併設し、建物を周辺に開く役割を担う。"
  work3_title: "景色につられて"
  work3_concept: "景色につられ、ホテルを歩く、子ども心をくすぐるような体験を提供するホテルの提案"
  work3_description: "ロビーとレストランと客室とそれらをつなぐ廊下と、それだけじゃもったいない。ホテル全体を体験してもらう、味わってもらう、そんなホテルを設計する。景色につられ、ホテルを歩く、子ども心をくすぐるような体験を提供する。"
  work4_title: "螺旋状に導く"
  work4_concept: "立川にの魅力を増幅すし、人々を導くような螺旋状の動線を備えたコンプレックスの提案"
  work4_description: "立川は商業施設が密集するが、広大な昭和記念公園により都内にも関わらず自然を感じられる場となっている。ただし、隣接している昭和公園は歩道から見ることができず、起伏がない為歩行者からは少し魅力が欠ける街を形成していた。そこで今回は立川にの魅力を増幅すべく、昭和記念公園を一望できる場を設け、そこまで人々を導くような螺旋状の動線を備えたコンプレックスを提案する。"
  work5_title: "Ambivalent"
  work5_concept: "住宅という閉じたプログラムに対して、本屋という開かれたプログラムの相反する2つのプログラムを1つに閉じ込め、空間同士の関係性について考える"
  work5_description: "物理的関係性を保持せず、空間同士が関係性を築く。隔たれつつも繋がるアンビバレントな関係性を構築する。多様で雑多な繋がりに溢れた現代の中で、繋がりを抱きながらも個人を確立できる空間を提案する。"
  work6_title: "空間の関係性の再考"
  work6_concept: "空間同士が繋がること、建築物の境界を打消し領域を曖昧にすること以外で生まれる空間の関係性の提案"
  work6_description: "2つのプログラム間には境界線を設け、一方の存在を見ることも聞くこともない、利用者が物理的関係性のない状態で2つの空間に関係性を持たせる。"
  work7_title: "表裏一体型住宅の提案"
  work7_concept: "相反する空間の共存。内部空間と外部空間があり、表と裏があるそれらが繋がる方へ促す事なく、2つの共存する空間の提案"
  work7_description: "1つの建物内部に2つのプログラムを加える。1つ目は「衣食住」を兼ねた特異なプログラムとして住宅にする。2つ目は地元の子ども達・外部の人々の双方の居場所を設けることを想定し、住宅に対して本屋を付加する。住宅という閉じたプログラムに対して、本屋という開かれたプログラムの相反する2つのプログラムを1つに閉じ込め、空間同士の関係性について考える。"
  work8_title: "外部空間の連なりを生む"
  work8_concept: "建物が周辺環境の息苦しさを緩和できるような在り方の提案"
  work8_description: "カフェが併設する幼稚園を設計する。幼稚園は学びではなく、遊びの空間である。遊びを助長させる為には、閉ざされた空間は相応しくないと考えた。そこで園児たちが自由に動き回れるよう、どこにいても外部空間を感じられるような建物を提案する。"
