inherit_from:
  - .rubocop_airbnb.yml
  - .rubocop_todo.yml

AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'config/environments/*'
    - 'config/application.rb'
    - 'config/initializers/*'
    - 'config/spring.rb'
    - 'lib/tasks/*'
    - 'vendor/**/*'
    - 'path/ruby'
    - 'node_modules/**/*'

LineLength:
  Max: 130

RSpec/EmptyLineAfterFinalLet:
  Enabled: false

Style/BlockComments:
  Enabled: false

Airbnb/DefaultScope:
  Enabled: false